{% extends 'chefapp/base.html' %} {% load static %} {% load crispy_forms_tags%} {% load socialaccount %}
{% block content %}

<div class="container d-flex justify-content-center">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group pt-2">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign In
      </button
    </div>
  </form>
  <small class="text-muted">
    Need an Account?
    <a class="ml-2" href="{% url 'register' %}">Create an Account</a>
  </small>
  <div class="pt-2">
    <button href="{% provider_login_url 'google' %}" class="btn btn-outline-info" type="submit">
      Login with Google Account
    </button>
  </div>
</div>

{% endblock content %}
